{% extends 'food/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="card-title"><i class="fa-solid fa-user-plus my-icon"></i> Register
<div class="card-body">
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
      <p>      {{ field.name }}</p>
      <p>{{ field.errors }}</p>
            {{ field }}
        </div>
        {% endfor %}
        <small>Already have an account? <a href="{% url 'users:login' %}"><i class="fa-solid fa-sign-in my-icon"></i> Login</a></small><br>
             
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
