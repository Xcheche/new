{% extends 'food/base.html' %}

{% block content %}

<div class="form-group d-flex justify-content-center">
    <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    {{ field.label }}
   <p> {{ field }}</p>
    {{ field.errors }}

    {% endfor %}
    <button type="submit" class="btn btn-success">Register</button>

</form>
</div>

{% endblock %}
