{% extends 'food/base.html' %}

{% block content %}
{% if item %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
<img height="200px" src="{{ item.item_image.url }}" class="card" alt="{{ item.item_name }}">

        </div>
        <div class="col-md-6">
<h1>{{ item.item_name|capfirst }}</h1>
<h2>{{ item.item_desc|capfirst }}</h2>
<h3>{{ item.item_price }}</h3>
<hr>
<h3>{{ item.user_name|capfirst }}</h3>
<hr>
<a class="btn btn-danger"   href="{% url 'food:delete_item' item.pk %}">Delete</a >&nbsp&nbsp 
<a href="{% url 'food:update' item.pk %}"><input type="submit" value="Update" class="btn btn-primary"></a>
        </div>
    </div>
</div>


{% endif %}

{% endblock %}
