{% extends 'food/base.html' %}

{% block content %}
{% if item %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
<img height="300px" src="{{ item.item_image }}" class="card" alt="{{ item.item_name }}">
        </div>
        <div class="col-md-6">
<h1>{{ item.item_name }}</h1>
<h2>{{ item.item_desc }}</h2>
<h3>{{ item.item_price }}</h3>
<a href="{% url 'food:delete_item' item.pk %}">Delete</a>
        </div>
    </div>
</div>


{% endif %}

{% endblock %}
