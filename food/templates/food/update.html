{% extends 'food/base.html' %}

{% block content %}
<h1>Update Item</h1>


 <div class="container mt-5">
     <div class="row">
        <div class="col-sm-6 offset-sm-3">
               <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#animatedCard" aria-expanded="false" aria-controls="animatedCard">
            Update Item
        </button>

        <div class="collapse mt-3" id="animatedCard">
            <div class="card">
                <div class="card-body">
                    <form  method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                      {{ form.as_p}}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
     </div>
     {% endblock %}
